name: Build Electron (mac + windows)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            build_args: --mac dmg zip --publish never
            artifact_name: arx-macos
            artifact_paths: |
              frontend/dist/*.dmg
              frontend/dist/*-mac.zip
              frontend/dist/*.blockmap
          - os: windows-latest
            build_args: --win nsis --publish never
            artifact_name: arx-windows
            artifact_paths: |
              frontend/dist/*.exe
              frontend/dist/*.blockmap
              frontend/dist/latest*.yml

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Build app for target OS
        working-directory: frontend
        run: npm run electron:build -- ${{ matrix.build_args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_paths }}
          if-no-files-found: error
