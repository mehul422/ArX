name: Release Electron Installers

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    env:
      VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            build_args: --mac dmg zip --publish never
            artifact_name: release-macos
            artifact_paths: |
              frontend/dist/*.dmg
              frontend/dist/*-mac.zip
              frontend/dist/*.blockmap
          - os: windows-latest
            build_args: --win nsis --publish never
            artifact_name: release-windows
            artifact_paths: |
              frontend/dist/*.exe
              frontend/dist/*.blockmap
              frontend/dist/latest*.yml

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Validate hosted API base URL
        shell: bash
        run: |
          if [ -z "${VITE_API_BASE_URL}" ]; then
            echo "Missing repo variable VITE_API_BASE_URL."
            echo "Set it in: Settings -> Secrets and variables -> Actions -> Variables."
            exit 1
          fi

      - name: Build app for target OS
        working-directory: frontend
        run: npm run electron:build -- ${{ matrix.build_args }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_paths }}
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true
          path: release-assets

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/**
          generate_release_notes: true
